<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <style>
    /* Set the size of the map */
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>

  <h1>Campus Map</h1>
  
  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <script>
    // Initialize the map
    var map = L.map('map').setView([12.9716, 77.5946], 20);  // Set the initial latitude, longitude, and zoom level (adjust as needed)

    // Add tile layer using the folder structure you provided
    L.tileLayer('mapnik/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors',
  maxZoom: 18,
  minZoom: 10,
  tileSize: 256,
  bounds: [[-90, -180], [90, 180]],
  continuousWorld: true,
  noWrap: true,
  errorTileUrl: 'path/to/error-tile.png',  // Optional: a fallback tile if thereâ€™s an error
  updateWhenIdle: true,
}).on('tileloaderror', function(event) {
  console.log('Tile loading error:', event.tile, event.url);
}).addTo(map);

//   subdomains: ['0', '1', '2', '3']  // If needed, specify subdomains for server paths
// }).addTo(map);

    
    // Optionally, add markers or popups to specific locations
    // Example: Add a marker at a known location on your map
    var marker = L.marker([12.9716, 77.5946]).addTo(map);
    marker.bindPopup("<b>Welcome to the Campus!</b>").openPopup();
  </script>

</body>
</html>
